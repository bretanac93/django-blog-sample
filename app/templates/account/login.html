{% extends 'layout.html' %}
{% block body %}
    {% if form.errors %}
        <p class="error"></p>
    {% endif %}

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="next" value="{{ next|escape }}"/>
        <input type="submit" value="Login">
    </form>
{% endblock %}
